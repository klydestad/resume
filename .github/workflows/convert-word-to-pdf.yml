name: Convert Word to PDF

on:
  push:
    paths:
      - 'Kiersten_Lyde-Stad_Resume_42381061.docx'  # Replace with your Word document's name
  workflow_dispatch:

jobs:
  convert:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install LibreOffice
        run: |
          sudo apt-get update
          sudo apt-get install -y libreoffice

      - name: Convert Word to PDF
        run: |
          DOCX_FILE="Kiersten_Lyde-Stad_Resume_42381061.docx"
          PDF_FILE="${DOCX_FILE%.docx}.pdf"
          soffice --headless --convert-to pdf "$DOCX_FILE"
          if [ $? -ne 0 ]; then
            echo "Error converting $DOCX_FILE to PDF"
            exit 1
          fi
          mv "${DOCX_FILE%.docx}.pdf" "$PDF_FILE"
        
      - name: Commit PDF
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add *.pdf
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update PDF resume" && git push)

      - name: Check for errors
        if: failure()
        uses: actions/github-script@v7
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'Error in Word to PDF conversion',
              body: 'There was an error in the Word to PDF conversion workflow. Please check the action logs for more details.'
            })
